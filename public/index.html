<!DOCTYPE html>
<html>
<head>
    <title>RAG Chat Interface</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .chat-container { max-width: 800px; margin: 0 auto; }
        .messages { border: 1px solid #ccc; padding: 20px; height: 400px; overflow-y: auto; margin-bottom: 20px; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 8px; }
        .user { background: #e3f2fd; margin-left: 50px; }
        .assistant { background: #f5f5f5; margin-right: 50px; }
        .input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .sources { font-size: 12px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>RAG Chat Interface</h1>
        <div id="messages" class="messages"></div>
        <div class="input-area">
            <input type="text" id="questionInput" placeholder="Ask a question..." onkeypress="handleKeyPress(event)">
            <button onclick="askQuestion()">Send</button>
        </div>
        <div>
            <small>Session ID: <span id="sessionId">default-session</span></small>
            <button onclick="newSession()" style="margin-left: 10px;">New Session</button>
        </div>
    </div>

    <script>
        let sessionId = 'session-' + Date.now();
        document.getElementById('sessionId').textContent = sessionId;

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        function newSession() {
            sessionId = 'session-' + Date.now();
            document.getElementById('sessionId').textContent = sessionId;
            document.getElementById('messages').innerHTML = '';
        }

        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) return;

            // Add user message to UI
            addMessage('user', question);
            input.value = '';

            try {
                const response = await fetch('/api/rag/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question,
                        sessionId,
                        searchType: 'hybrid'
                    })
                });

                const data = await response.json();
                
                // Add assistant response to UI
                let assistantMessage = data.answer;
                if (data.isFollowUp) {
                    assistantMessage = 'üîÅ (Follow-up) ' + assistantMessage;
                }
                
                addMessage('assistant', assistantMessage, data.sources);
                
            } catch (error) {
                addMessage('assistant', 'Error: ' + error.message);
            }
        }

        function addMessage(role, content, sources = null) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            let messageHTML = `<strong>${role === 'user' ? 'You' : 'Assistant'}:</strong> ${content}`;
            
            if (sources && sources.length > 0) {
                messageHTML += `<div class="sources">Sources: ${sources.map(s => s.title).join(', ')}</div>`;
            }
            
            messageDiv.innerHTML = messageHTML;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
